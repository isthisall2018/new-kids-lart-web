<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 6,
        spaceBetween: 20,

        loop: false,
        loopFillGroupWithBlank: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        breakpoints: {
            1024: {
                slidesPerView: 6,
                spaceBetween: 30,
            },
            768: {
                slidesPerView: 5,
                spaceBetween: 20,
            },
            640: {
                slidesPerView: 4,

            },

        },

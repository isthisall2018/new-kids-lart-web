                    </li>
                    <li>

    <div class="watch">
        <div class="video-wrap container">

        </div>
        <div class="scope-slider">
            <div class="swiper-container" id="video-list">
                <div class="swiper-wrapper">

                        <a href="video.html">

                                <img src="resource/child/images/i-video.png">
                                <span>儿童艺术展</span>
                            </p>
                        </a>
                    </div>
                    <div class="swiper-slide current">
                        <a href="video.html">
                            <p class="image">
                                <img src="resource/child/images/k2.png">
                            </p>
                            <p class="text">
                                <img src="resource/child/images/i-video.png">

                            </p>

                    </div>
                    <div class="swiper-slide">
                        <a href="video.html">

                    <div class="swiper-slide">

                    <div class="swiper-slide">
                        <a href="video.html">
                            <p class="image">

                            </p>
                            <p class="text">
                                <img src="resource/child/images/i-video.png">
                                <span>儿童艺术展</span>

                        </a>
                    </div>
                </div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <!--add btn-->
            <label class="prev-btn">
                <span></span>
            </label>
            <label class="next-btn">
                <span></span>
            </label>
        </div>
    </div>

</html>
<script src="resource/child/js/common/common.js"></script>
<script src="resource/child/js/common/vjs-kids-common.js"></script>
<script type="text/javascript">
    swiperObj.slidesPerView=2.73;
    swiperObj.spaceBetween=0;
    new Swiper('#video-list',swiperObj);
    //category click
    $('.scope-slider label.prev-btn span').click(function () {
        $(this).parent().parent().find('.swiper-button-prev').click();
    });
    $('.scope-slider label.next-btn span').click(function () {
        $(this).parent().parent().find('.swiper-button-next').click();
    });
</script>

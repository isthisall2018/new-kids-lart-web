<script>
    $(function () {
        //custom scroll bar
        $('#series-vessel').slimScroll({
            width: 'auto', //可滚动区域宽度
            height: '100%', //可滚动区域高度
            size: '15px', //组件宽度
            color: '#fff', //滚动条颜色
            position: 'right', //组件位置：left/right
            distance: '0', //组件与侧边之间的距离
            start: 'top', //默认滚动位置：top/bottom
            opacity: 1, //滚动条透明度
            alwaysVisible: true, //是否 始终显示组件
            disableFadeOut: false, //是否 鼠标经过可滚动区域时显示组件，离开时隐藏组件
            railVisible: true, //是否 显示轨道
            railColor: '#FCD402', //轨道颜色
            railOpacity: 1, //轨道透明度
            borderRadius: '10px',
            railBorderRadius : '10px'
        });
        //slider
        (function () {
            var toggle=true;
            $('.arrow-btn').click(function () {
                var _this=$(this);
                if(toggle){
                    _this.parent().addClass('open-active').find('.series-videos').show();
                    $('#series-vessel').mouseenter();
                    toggle=false;
                }else {
                    _this.parent().removeClass('open-active');
                    setTimeout(function () {
                        _this.prev().hide();
                    },600);
                    toggle=true;
                }
            });
        })();

    });
</script>

                    <i class="i-arrows"></i>
                </span>
                </div>

            <script type="text/javascript">
                var swiperNav = new Swiper('#topNav', {
                    slidesPerView: 9,
                    spaceBetween: 30,
                    slidesPerGroup: 3,
                    loop: false,
                    loopFillGroupWithBlank: true,
                    freeMode: true,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    breakpoints: {
                        1920:{
                            slidesPerView: 10,
                            spaceBetween: 30,
                        },
                        1200:{
                            slidesPerView: 8,
                            spaceBetween: 30,
                        },
                        1024: {
                            slidesPerView: 7,
                            spaceBetween: 20,
                        },
                        768: {
                            slidesPerView: 7,
                            spaceBetween: 20,
                        },
                        640: {
                            slidesPerView: 5,
                            spaceBetween: 20,
                        },
                        320: {
                            slidesPerView: 5,
                            spaceBetween: 20,
                        }
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                });
                // set navbar img height
                $('#topNav .swiper-wrapper .swiper-slide a img').css({'width': '100%'});
            </script>

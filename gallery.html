<script type="text/javascript">
    $('#dg-container').gallery({
        current: 0,
        //  autoplay: true,
        interval	: 3000
    });
    function bannerAutoHeight () {
        var res= $('#dg-container .dg-wrapper a');
        return res.parent().css('height',res.height());
    }
    bannerAutoHeight ();
    // screen onchange
    $(window).resize(function(){
        bannerAutoHeight ();
    });
</script>
